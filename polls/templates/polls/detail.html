<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COE - Narlier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1>{{ pergunta.pergunta }}</h1>

        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        <form action="{% url 'polls:vote' pergunta.id %}" method="post">
            {% csrf_token %}
            {% for resposta in pergunta.resposta_set.all %}
            <input type="radio" name="resposta" id="resposta{{ forloop.counter }}" value="{{ resposta.id }}">
            <label for="resposta{{ forloop.counter }}">{{ resposta.resposta }}</label><br>
            {% endfor %}
            <input type="submit" value="Vote" class="waves-effect waves-light btn">
        </form>
</body>

</html>
