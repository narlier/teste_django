<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COE - Narlier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1>Polls</h1>
        {% if latest_pergunta_list %}
        <ul class="collection">
            {% for pergunta in latest_pergunta_list %}
            <li class="collection-item"><a href="{% url 'polls:detail' pergunta.id %}">{{ pergunta.pergunta }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Sem pesquisas no momento.</p>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
